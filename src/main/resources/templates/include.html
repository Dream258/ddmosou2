        <div class="ranking-wrapper login-wrapper">
            <div class="row loginBox">
                <div class="jd-form-wrapper">
                    <div class="jd_form_loading">
                        <b style="margin: auto">努力加载中...</b>
                    </div>
                    <i class="login-close iconfont icon-17cuowu"></i>
                    <div class="row login-form-title">
                        <div class="col-md-6 col-sm-6 col-xs-6" style="text-align: right">
                            <span class="active jd-login-btn">登录</span>
                        </div>
                        <div class="col-md-6 col-sm-6 col-xs-6">
                            <span class="jd-register-btn">注册</span>
                        </div>
                    </div>
                    <!--登录-->
                    <div class="login-form">
                        <div class="login-input-wrapper">
                            <input type="text" id="login-user"
                                   class="form-control login-form-input input" placeholder="请输入用户名"
                                   required="required">
                        </div>
                        <div class="login-input-wrapper">
                            <input type="password" id="login-password"
                                   class="form-control login-form-input input" placeholder="请输入密码"
                                   required="required">
                        </div>
                        <div class="login-input-wrapper">
                            <button class="btn login-submit">确定</button>
                            <br> <a href="javascript:;" class="forget-btn">忘记密码?</a>
                        </div>
                    </div>
                    <!-- 注册 -->
                    <div class="register-form">
                        <div class="login-input-wrapper">
                            <input type="text" id="register-user" class="form-control login-form-input input" placeholder="请输入手机号">
                        </div>
                        <div class="login-input-wrapper before-input" >
                            <input type="text" id="register-tp" class="form-control login-form-input input input1" placeholder="请输入图片验证码" style="width:50%;display: inline-block">
                            <!-- <input type="text" id="input" /> --> <input type="button" id="code" style="width: 48%;height:35px;display:inline-block" title='点击更换验证码' /><br>
                        </div>
                        <!-- <div class="login-input-wrapper before-input">
                                <input type="text" id="register-tp" class="form-control login-form-input input input1" placeholder="请输入图片验证码" style="width:50%;display: inline-block">
                                <img id="code-img" src="/NiuBaKeweb/user/code.do" alt="" style="width: 28%;height:34px;">
                                <a id="code-btn" href="javascript:changeImg()" style="width: 18%;display:inline-block">换一张</a>
                            </div> -->
                        <div class="login-input-wrapper before-input">
                        <input type="text" id="register-info" class="form-control login-form-input input input1" placeholder="请输入短信验证码" style="width:50%;display: inline-block">
                        <button id= "register-phone-btn" class="btn register-phone-btn" style="width: 48%;border: 1px solid #556CED;background: #fff;color: #556CED;height: 34px;">
                        获取验证码
                        </button>
                        </div>
                        <div class="login-input-wrapper">
                            <input type="password" id="register-password" class="form-control login-form-input input" placeholder="请输入密码"><br>
                        </div>
                        <div class="login-input-wrapper">
                            <input type="password" id="register-password1"
                                   class="form-control login-form-input input" placeholder="请再次输入密码">
                        </div>

                        <div class="login-input-wrapper before-input next-input">
                            <button class="btn register-next">下一步</button>
                        </div>

                        <div class="login-input-wrapper">
                            <button class="btn register-submit" onClick="validate()">立即注册</button>
                            <!-- <div>
                                <a href="javascript:;" class="before-btn">上一步</a>
                            </div> -->
                        </div>
                    </div>
                </div>
                <div class="jd-form-wrapper form-forget">
                    <div class="jd_form_loading">
                        <b style="margin: auto">努力加载中...</b>
                    </div>
                    <div class="login-form">
                        <div class="row">
                            <div class="col-md-12" style="position: relative;">
							<span class="forget-back"> <i class="iconfont icon-fanhui"></i>
							</span>
                                <h3 style="color: #556CED">忘记密码</h3>
                            </div>
                        </div>
                        <div class="login-input-wrapper">
                            <input type="text" id="forget-user"
                                   class="form-control login-form-input input" placeholder="请输入用户名">
                        </div>
                        <div class="login-input-wrapper">
                            <input type="text" id="forget-code"
                                   class="form-control login-form-input input input1"
                                   placeholder="请输入验证码" style="width: 50%; display: inline-block">
                            <button class="btn" id="forget-code-btn"
                                    style="width: 48%; border: 1px solid #556CED; background: #fff; color: #556CED; height: 34px;">
                                获取验证码</button>
                        </div>
                        <div class="login-input-wrapper">
                            <input type="password" id="forget-password"
                                   class="form-control login-form-input input" placeholder="请输入密码">
                        </div>
                        <div class="login-input-wrapper">
                            <input type="password" id="forget-password1"
                                   class="form-control login-form-input input" placeholder="请再次输入密码">
                        </div>
                        <div class="login-input-wrapper">
                            <button class="btn forget-submit">确定</button>
                        </div>
                    </div>
                </div>
            </div>
